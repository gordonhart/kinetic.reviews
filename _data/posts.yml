- title: Taking Nazi Technology
  author: Douglas O'Reagan
  year: 2019
  date: 2022-10-18
  slug: taking-nazi-technology
  blurb: |
    Taking technology is easy; integrating it is hard. Sustained, on-the-ground contact with German scientists, including visiting factories and embedding trainees into German research centers, yielded the best results. The Allied powers (mis)understood this to various degrees, and their approaches to technology appropriation differed based on resources available and ideology.

