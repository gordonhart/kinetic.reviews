- title: Gorillas in the Mist
  author: Dian Fossey
  year: 1983
  date: 2022-09-06
  slug: gorillas-in-the-mist
  blurb: |
    Prior to reading <i>Gorillas in the Mist</i>, I knew little about Dian Fossey save for her status as the Jane Goodall of gorillas and her brutal and mysterious death in Rwanda, likely at the hands of poachers. With her memoir behind me, the most interesting question is not who killed Fossey, but how she survived for as long as she did.

