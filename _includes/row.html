<tr>
  <td>{{ post.date | date: "%b" }}</td>
  <td>{{ post.date | date: "%Y" }}</td>
  <td />
  <td>
    <a href="posts/{{ post.date }}-{{ post.slug }}">
      {% if post.author %}<i>{% endif %}{{ post.title }}{% if post.author %}</i>{% endif %}
    </a>
    {% if post.year %}({{ post.year }}){% endif %}
    {% if post.author %}by {{ post.author }}{% endif %}
  </td>
</tr>
