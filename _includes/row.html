<tr>
  <td>{{ post.date | date: "%b" }}</td>
  <td>{{ post.date | date: "%Y" }}</td>
  <td>
    <div>
      <a href="{{ post.id }}">{{ post.title }}</a>
      {% if post.year %}({{ post.year }}){% endif %}
      {% if post.author %}by {{ post.author }}{% endif %}
      {% if post.tags contains "fragment" %}<small>[fragment]</small>{% endif %}
    </div>
    {% if post.blurb %}<aside><small>{{ post.blurb }}</small></aside>{% endif %}
  </td>
</tr>
